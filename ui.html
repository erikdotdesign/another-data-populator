<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      h3 {
        padding: 0;
        margin: 10px 0;
      }

      select,
      textarea,
      button,
      .import-btn {
        font-size: 14px;
        padding: 8px;
        width: 100%;
        box-sizing: border-box;
      }

      textarea {
        height: 200px;
        resize: vertical;
        font-family: monospace;
        line-height: 1.4;
        white-space: pre;
        overflow: auto;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s;
      }

      textarea.invalid {
        border-color: red;
      }

      .error-message {
        color: red;
        font-size: 12px;
        display: none;
      }

      .error-message.visible {
        display: block;
      }

      button,
      .import-btn {
        background-color: #2d8cff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
      }

      button:hover,
      .import-btn:hover,
      .import-btn:active {
        background-color: #1c6ed2;
      }
    </style>
  </head>
  <body>
    <h3>Another Data Populator</h3>

    <label for="endpoint">Select Preset JSON</label>
    <select id="endpoint">
      <option value="">-- Choose a preset --</option>
      <option value="products">Products</option>
      <option value="carts">Carts</option>
      <option value="recipes">Recipes</option>
      <option value="users">Users</option>
      <option value="posts">Posts</option>
      <option value="comments">Comments</option>
      <option value="todos">Todos</option>
      <option value="quotes">Quotes</option>
    </select>

    <label>Import JSON</label>
    <label for="fileInput" class="import-btn">Import JSON File</label>
    <input type="file" id="fileInput" accept=".json" style="display: none;" />

    <label for="json">Paste or Edit JSON</label>
    <textarea id="json" placeholder=""></textarea>
    <div class="error-message" id="error-message"></div>

    <button id="populate">Populate to Selection</button>

    <script>
      const endpointSelect = document.getElementById('endpoint');
      const jsonTextarea = document.getElementById('json');
      const populateButton = document.getElementById('populate');
      const fileInput = document.getElementById('fileInput');
      const errorMessage = document.getElementById('error-message');

      endpointSelect.addEventListener('change', async () => {
        const endpoint = endpointSelect.value;
        if (!endpoint) return;

        const url = `https://dummyjson.com/${endpoint}`;
        try {
          const res = await fetch(url);
          const json = await res.json();
          const data = json[endpoint] || json;
          jsonTextarea.value = JSON.stringify(data, null, 2);
          clearError();
        } catch (e) {
          alert('Failed to fetch data');
        }
      });

      populateButton.addEventListener('click', () => {
        try {
          const data = JSON.parse(jsonTextarea.value);
          parent.postMessage({ pluginMessage: { type: 'populate', data } }, '*');
        } catch (e) {
          showError('Invalid JSON: ' + e.message);
        }
      });

      // Import JSON file
      fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const parsed = JSON.parse(e.target.result);
            jsonTextarea.value = JSON.stringify(parsed, null, 2); // prettify and populate
          } catch (err) {
            alert('Invalid JSON file.');
          } finally {
            fileInput.value = ''; // Reset input to allow re-uploading the same file
            endpointSelect.value = '';
          }
        };
        reader.readAsText(file);
      });

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.add('visible');
        jsonTextarea.classList.add('invalid');
      }

      function clearError() {
        errorMessage.textContent = '';
        errorMessage.classList.remove('visible');
        jsonTextarea.classList.remove('invalid');
      }

      // Debounce function to avoid constant parsing
      function debounce(func, delay) {
        let timer;
        return function () {
          clearTimeout(timer);
          timer = setTimeout(func, delay);
        };
      }

      jsonTextarea.addEventListener(
        'input',
        debounce(() => {
          try {
            const parsed = JSON.parse(jsonTextarea.value);
            jsonTextarea.value = JSON.stringify(parsed, null, 2);
            clearError();
          } catch (e) {
            showError('Invalid JSON: ' + e.message);
          }
        }, 500)
      );
    </script>
  </body>
</html>
